<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin - Medicines</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Pharmacy</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/dashboard}">Home</a>
				</li>
				<li class="nav-item" th:if="${#httpServletRequest.remoteUser}">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>Medicines</h2>
		<div class="container text-right">
			<a th:href="@{/admin/loadMedicineForm}" class="btn btn-success">Add Medicine</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="medicine : ${medicines}">
					<td th:text="${medicine.name}">Name</td>
					<td th:text="${medicine.description}">Description</td>
					<td th:text="${medicine.price}">Price</td>
					<td>
						<a th:href="@{/admin/medicines/delete/{id}(id=${medicine.id})}"
							class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
</body>

</html>
