<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin - Users</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Pharmacy</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/dashboard}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/medicines}">Medicine</a>
				</li>
				<li class="nav-item" th:if="${#httpServletRequest.remoteUser}">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>Users</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Roles</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}">Username</td>
					<td th:text="${user.email}">Email</td>
					<td>
						<span th:each="role : ${user.roles}" th:text="${role.name}">Role</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
