<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.center-table {
			margin: 0 auto;
			width: 50%;
			min-width: 300px;
		}

		.center-table input {
			width: 100%;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Pharmacy</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/dashboard}">Home</a>
				</li>
				<li class="nav-item" th:if="${#httpServletRequest.remoteUser}">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
    <h3>Add Medicine</h3>
		<form th:action="@{/admin/medicines/add}" method="post" th:object="${medicine}">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" id="description" th:field="*{description}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="price">Price:</label>
				<input type="number" id="price" th:field="*{price}" class="form-control" />
			</div>
			<button type="submit" class="btn btn-primary">Add Medicine</button>
		</form>
	</div>
</body>
</html>
